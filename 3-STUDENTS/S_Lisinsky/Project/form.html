<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма</title>
<link rel="stylesheet" href="style.css">
<script src="form.js" async></script>
</head>
<body>
    <div class="form">
        <label id="name">
            <input type="text" name="name" placeholder="Ваше имя/Your name">
            <small class="error">Ваше имя должно состоять только из букв/Your name can only contain letters</small>
        </label>
        <label id="phone">
            <input type="tel" name="phone" placeholder="+7(000)000-00-00">
            <small class="error">Введите Ваш номер в формате/Enter your phone in the format +7(000)000-00-00</small>
        </label>
        <label id="email">
            <input type="email" name="email" placeholder="E-mail">
            <small class="error">Введите Ваш электронный адрес в формате/Enter your email in the format mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru</small>
        </label>
        <label id="message">
            <textarea placeholder="Введите Ваше сообщение здесь/Your message here" name="message"></textarea>
            <small class="error">Будем рады даже одному письму/We will be glad even one letter</small>
        </label>
        <button class="button">Отправить</button>
    </div>
</body>
</html>
